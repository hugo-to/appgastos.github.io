<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Mi economia</title>
</head>

<body>
    <h1>❛Cuentas❜</h1>

    <div class="row">

        <div class="col l5 s12 ">
            <div class="col s8 offset-s2">
                <form id="transactionForm">

                    <div class="formField">
                        Tipo de transacción
                        <p>
                            <label>
                                <input value="Ingreso" class="with-gap" name="transactionType" type="radio" checked />
                                <span>Ingreso</span>
                            </label>
                            <label>
                                <input value="Egreso" class="with-gap" name="transactionType" type="radio" checked />
                                <span>Egreso</span>
                            </label>
                        </p>
                        <!-- <input required id="ingreso" type="radio" name= "transactionType" value= "Ingreso">
                    <label for="ingreso">Ingreso</label>
                    <input required id="egreso" type="radio" name= "transactionType" value= "Egreso">
                    <label for="egreso">Engreso</label>     -->
                    </div>

                    <div class="input-field col s6">
                        <label for="transactionDescription">Descripción</label>
                        <input required id="transactionDescription" name="transactionDescription" type="text">
                    </div>
                    <div class="input-field col s6">
                        <label for="transactionAmount">Monto</label>
                        <input min="0" required id="transactionAmount" name="transactionAmount" type="number">
                    </div>
                    <div class="formField">
                        <label for="transactionCategory">Categoria</label>
                        <select class="browser-default" required id="transactionCategory" name="transactionCategory"
                            type="text">
                            <option value="Alquiler">Alquiler</option>
                            <option value="Comida">Comida</option>
                            <option value="Entretenimiento">Entretenimiento</option>
                            <option value="Servicios">Servicios</option>
                            <option value="Sueldo">Higiene</option>
                            <option value="Transporte">Transporte</option>
                            <option value="Sueldo">Sueldo</option>
                        </select>
                    </div>
                    <div class="formField">
                        <button class="btn waves-effect waves-light" id="botonDeEnvio">Añadir
                            <i class="material-icons right">chevron_right</i>
                        </button>
                    </div>

                </form>
            </div>
        </div>

        <div class="col l5 offset-l1 s12 ">
            <table id="transactionTable" class="striped">
                <tr>
                    <th>
                        Tipo
                    </th>
                    <th>
                        Descripción
                    </th>
                    <th>
                        Monto
                    </th>
                    <th>
                        Categoria
                    </th>
                    <th>
                        Eliminar
                    </th>
                </tr>
            </table>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="./resources/js/scripts.js"></script>
</body>

</html>
